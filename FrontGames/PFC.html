<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontGames</title>

    <style>
        button{
            background-color: blue;
            color: cornflowerblue;
        }

        .resultat{
            font-size: 50px;
        }
    </style>

</head>
<body>
    <h1>Games 1 : Pierre Feuille Ciseaux</h1>

    <button>Pierre</button>
    <button>Feuille</button>
    <button>Ciseaux</button>
    <div class="resultat"></div>
    
    

    <script>
        const buttons = document.querySelectorAll("button");
        
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function(){
                const joueur = buttons[i].innerHTML
                const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML
                let resultat = ""
                if (joueur === robot){
                    resultat = "egalité";
                }
                else if ((joueur === "Pierre" && robot === "Ciseaux") || (joueur === "Feuille" && robot === "Pierre") || (joueur === "Ciseaux" && robot === "Feuille")){
                    resultat = 'Gagné, GG'
                }
                else{
                    resultat = "Perdu, l'ordi ta défoncé"
                }

                document.querySelector(".resultat").innerHTML = `
                    Joueur : ${joueur} </br>
                    Robot : ${robot} </br>
                    ${resultat}
                `;




            });
        }

    </script>    
</body>
</html>
